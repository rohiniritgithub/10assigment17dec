<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
            
            /****Array methods****/


		var week=["sunday","munday","tuesday","wednesday","thursday","friday","saturday"]
		for (var i=0;i<week.length;i++)
		{
			document.write(i + "" +week[i] +"<br/>");
		}
		//document.write(week.reverse()); //reverse element
		//document.write(week.pop()+" removed from an array");  //remove last element from an array
		document.write("<br/");
		document.write(week.push(3,5)+"element added to an array"); //adds elemnt to an array need to pass parameter () elemnt to want to add
		document.write("<br/>");
		for(var i=0;i<week.length;i++)
		{
			document.write(i+ "" +week[i]+"<br/>");
		}
	</script>

</body>
</html>
