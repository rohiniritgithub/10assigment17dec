<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var arr=[1,2,3,4];
		
		var sum = [1,2,3,4].reduce((partial_sum, a) => partial_sum + a, 0);
		document.write(sum +"<br>");

		var new_arr=arr.join("+");
		document.write(new_arr +"<br>");

		var new_arr=arr.join("*");
		document.write(new_arr +"<br>");
		

		
	</script>

</body>
</html>
